<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, Filters, and Places</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>

    <header>
        <div class="logo"></div>
    </header>

    <section class="filters">
        <div class="locations">
            <h3>African States</h3>
            <ul class="popover">
                <li>
                    <h2>South Africa</h2>
                    <ul>
                        <li>Johannesburg</li>
                        <li>Cape Town</li>
                        <li>Durban</li>
                    </ul>
                </li>
                <li>
                    <h2>Nigeria</h2>
                    <ul>
                        <li>Lagos</li>
                        <li>Abuja</li>
                        <li>Kano</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <ul class="popover">
                <li>Restaurant</li>
                <li>Hotel</li>
                <li>Shopping Mall</li>
            </ul>
        </div>
        <button>Search</button>
    </section>

    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>Lion's Head</h2>
        </article>
        <article>
            <h2>Kruger National Park</h2>
        </article>
        <article>
            <h2>Table Mountain</h2>
        </article>
        <article>
            <h2>Victoria Falls</h2>
        </article>
        <article>
            <h2>Okavango Delta</h2>
        </article>
    </section>

    <footer>Best School</footer>

</body>
</html>
